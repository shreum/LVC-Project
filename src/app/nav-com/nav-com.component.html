<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <!-- Include Bootstrap CSS (5.3) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Courses
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#" routerLink="mern">MERN</a>
                        <a class="dropdown-item" href="#" routerLink="mean">MEAN</a>
                        <a class="dropdown-item" href="#" routerLink="full-stack">Full-Stack</a>
                    </div>
                </li>
                <li class="nav-item active">
                    <a class="nav-link text-primary" href="#" routerLink="gallery">Gallery</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link text-primary" href="#" routerLink="about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-success" href="#" routerLink="register">Register</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link text-danger" href="#" routerLink="contact">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Include Bootstrap JS (5.3) for Navbar functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
